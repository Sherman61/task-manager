<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      @font-face {
        font-family: "DIGITAL-7";
        src: url("DIGITAL-7.TTF");
      }
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(255, 255, 255);
      }

      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(6, 1fr);
        background-color: rgba(246, 212, 165, 0.366);
        height: 500px;
        width: 300px;
        border: 1px solid rgb(185, 183, 183);
        box-shadow: 2px 10px 30px 15px rgb(227, 225, 225);
        border-radius: 10px;
        padding: 2px;
      }

      .screen {
        display: grid;
        grid-column: 1/5;
        border-radius: 10px 10px 0 0;
        grid-template-rows: 1fr 2fr;
        margin: 1px;
        border: 1.5px lightgray solid;
        /* <inset?> x y blur spread */
        box-shadow: inset 2px 2px 0px 0px rgb(227, 225, 225);
        background-color: rgba(255, 255, 255, 0.863);
      }

      .screen-row {
        background-color: transparent;
      }

      #upper-row {
        border-radius: 10px 10px 0 0;
        border: none;
        width: 100%;
        /* height: 50px; */
        font-size: 20px;
        text-align: right;
        /* border: 3px solid black; */
        /* border-radius: 10px 10px 0 0; */
        padding-top: 8px;
        padding-right: 10px;
        font-family: "DIGITAL-7", sans-serif;
      }

      #lower-row {
        /* border-radius: 10px 10px 0 0;  */
        border: none;
        width: 100%;
        /* height: 70px; */
        font-size: 2.5em;
        text-align: right;
        padding-right: 10px;
        font-family: "DIGITAL-7", sans-serif;
      }

      .btn {
        background-color: rgba(255, 255, 255, 0.86);
        margin: 3px;
        font-size: 1.6em;
        font-weight: bold;
        box-shadow: 2px 2px 0 0px lightgray;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .btn:hover {
        background-color: rgb(243, 243, 243);
      }
      .btn:active {
        background-color: rgb(199, 199, 199);
        box-shadow: 2px 2px 0 0px rgb(105, 105, 105);
      }
    </style>
  </head>
