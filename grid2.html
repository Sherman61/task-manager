<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height:  100vh;
        }
        .grid{
            display:grid;
            gap: 10px;
            grid-template-columns: repeat(9,1fr);
            grid-template-rows: repeat(9,1fr); 
            background-color: rgb(219, 219, 234); 
            height: 100%;
            width:100%;
        }
        
.grid::before {
    content: "";
    background-color: rgb(214,232,182);
    grid-column: 3 / 5;
    grid-row: 1;
}

.grid::after {
    content: "";
    background-color: rgb(214,232,182);
    grid-column: 1;
    grid-row: 3;
}

        .item1{
            background-color: rgb(255, 0, 170);
            grid-column: 2/9;
            grid-row:2/9;
           /* height: 300px; */
            z-index:2;

        }
        
         .item2{
            background-color: yellow;
            grid-column-start: 3;
            grid-column-end: 7;
            grid-row-start:3;
            grid-row-end: 8;
         }

         .item2:hover{
            z-index: 3;
         }
    </style> 
</head>
<body>
    <div class="grid">
        <div class="item1"></div>
        <!-- <div class="item2"></div> -->
    </div>
    <script>
      

    </script>
</body>
</html>
